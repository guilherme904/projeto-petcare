<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Clínica PetCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Sistema Veterinário - Clínica PetCare</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a class="ativo" href="cadastro_cliente.html">Cadastro Cliente</a></li>
                    <li><a href="cadastro_animal.html">Cadastro Animal</a></li>
                    <li><a href="animais.html">Animais</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Cliente</h2>
            <p>Preencha os dados do proprietário</p>

            <div class="form-card">
                <h3>Dados do Proprietário</h3>

                <form>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome" placeholder="Digite o nome completo" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00" required>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone *</label>
                            <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="nome@exemplo.com">
                        </div>

                        <div class="form-group">
                            <label for="endereco">Endereço (Rua, Av.)</label>
                            <input type="text" id="endereco" placeholder="Rua xxx, 999">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" placeholder="Centro">
                        </div>

                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" placeholder="São Paulo">
                        </div>

                        <div class="form-group full">
                            <label for="observacoes">Observações Adicionais</label>
                            <textarea id="observacoes" placeholder="Informações de contato preferencial ou outras notas..."></textarea>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Salvar Cliente</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
