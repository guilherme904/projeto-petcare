<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animal - Clínica PetCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Sistema Veterinário - Clínica PetCare</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="cadastro_cliente.html">Cadastro Cliente</a></li>
                    <li><a class="ativo" href="cadastro_animal.html">Cadastro Animal</a></li>
                    <li><a href="animais.html">Animais</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Animal</h2>
            <p>Preencha os dados do animal</p>

            <div class="form-card">
                <h3>Dados do Animal</h3>

                <form id="cadastroAnimalForm" action="#" method="POST">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nome">Nome do Animal *</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite o nome do animal" required>
                        </div>

                        <div class="form-group">
                            <label for="especie">Espécie *</label>
                            <select id="especie" name="especie" required>
                                <option value="" disabled selected>Selecione a espécie</option>
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="raca">Raça</label>
                            <input type="text" id="raca" name="raca" placeholder="Digite a raça">
                        </div>

                        <div class="form-group">
                            <label for="cor">Cor</label>
                            <input type="text" id="cor" name="cor" placeholder="Digite a cor">
                        </div>

                        <div class="form-group">
                            <label for="idade">Idade (anos)</label>
                            <input type="number" id="idade" name="idade" value="0" min="0">
                        </div>

                        <div class="form-group">
                            <label for="peso">Peso (kg)</label>
                            <input type="number" id="peso" name="peso" value="0.0" step="0.1">
                        </div>

                        <div class="form-group full">
                            <label for="proprietario">Proprietário *</label>
                            <select id="proprietario" name="proprietario" required>
                                <option value="" disabled selected>Selecione o proprietário</option>
                                <option value="Cliente 1">Cliente 1</option>
                                <option value="Cliente 2">Cliente 2</option>
                            </select>
                        </div>

                        <div class="form-group full">
                            <label for="observacoes">Observações</label>
                            <textarea id="observacoes" name="observacoes" placeholder="Informações adicionais sobre o animal..."></textarea>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Salvar Cadastro</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
